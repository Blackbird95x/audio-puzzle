<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Audio Puzzle Spiel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      background-image: url('hintergrund.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    .overlay {
      backdrop-filter: brightness(0.6);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      box-sizing: border-box;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    .tutorial {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
      padding: 2rem;
      box-sizing: border-box;
    }
    .game-area {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media (min-width: 768px) {
      .game-area {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .zone {
      flex: 1;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed #ccc;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .audio-piece {
      background: #fff;
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: grab;
      touch-action: none;
      transition: transform 0.2s;
      position: relative;
    }
    .audio-piece.dragging {
      transform: scale(1.05);
      z-index: 1000;
      opacity: 0.7;
    }
    .audio-piece audio {
      width: 100%;
      outline: none;
    }
    .audio-piece.wrong {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    #final-audio {
      margin-top: 1rem;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }
    .checkmark, .crossmark {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2rem;
      padding: 0.5rem;
      border-radius: 50%;
      z-index: 1000;
    }
    .checkmark {
      background-color: #4caf50;
      color: white;
    }
    .crossmark {
      background-color: #ef4444;
      color: white;
    }
    .visible {
      display: block !important;
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    .popup-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 3000;
      display: none;
    }
    /* ********** NEUER STYLE fÃ¼r Mobile Feedback ********** */
    #mobileFeedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      color: white;
      z-index: 4000;
    }
    #mobileFeedback.success {
      background: rgba(76, 175, 80, 0.9); /* grÃ¼n */
    }
    #mobileFeedback.error {
      background: rgba(239, 68, 68, 0.9); /* rot */
    }
    /* ******************************************************* */
  </style>
</head>
<body>
  <div class="overlay">
    <div class="tutorial" id="tutorial">
      <h2>Willkommen beim Audio-Puzzle!</h2>
      <p>Ziehe die Audioschnipsel von links in der richtigen Reihenfolge nach rechts in den Mixer.</p>
      <p>Wenn du alles richtig gemacht hast, kannst du das komplette Audio anhÃ¶ren!</p>
      <button onclick="document.getElementById('tutorial').style.display='none'">Los geht's!</button>
    </div>
    <h1>ðŸŽ§ Audio-Puzzle: Finde den Kristall</h1>
    <div class="game-area">
      <div id="source" class="zone"></div>
      <div id="mixer" class="zone"></div>
    </div>
    <div id="final-audio">
      <button id="playButton" onclick="checkBeforePlay()" disabled>ðŸ”Š Zusammengesetztes Audio abspielen</button>
    </div>
  </div>

  <!-- Popup, wenn noch nicht alle Elemente verschoben wurden -->
  <div id="popupAlert" class="popup-alert">Bitte platziere zuerst alle Schnipsel im Mixer!</div>

  <!-- ********** Neues Mobile-Feedback-Pop-up ********** -->
  <div id="mobileFeedback"></div>
  <!-- ************************************************** -->

  <script>
    const audios = [
      {file: 'dummy1.mp3', id: 'a'},
      {file: 'dummy2.mp3', id: 'b'},
      {file: 'dummy3.mp3', id: 'c'}
    ];
    const correctOrder = ['a', 'b', 'c'];
    const placed = [];
    const source = document.getElementById('source');
    const mixer = document.getElementById('mixer');
    const playButton = document.getElementById('playButton');
    const popupAlert = document.getElementById('popupAlert');
    const mobileFeedback = document.getElementById('mobileFeedback');

    function updatePlayButton() {
      // Button wird aktiv, sobald source leer ist
      playButton.disabled = source.children.length > 0;
    }

    function showFeedback(correct) {
      // Desktopâ€Feedback (kleines HÃ¤kchen/Kreuz im Mixerâ€Bereich)
      const el = document.createElement('div');
      el.className = correct ? 'checkmark visible' : 'crossmark visible';
      el.textContent = correct ? 'âœ”ï¸' : 'âŒ';
      mixer.appendChild(el);
      setTimeout(() => mixer.removeChild(el), 2000);
    }

    function showMobileFeedback(correct) {
      // Mobile Feedback: zentrales Pop-up mit grÃ¼nem Haken oder rotem Kreuz
      if (correct) {
        mobileFeedback.textContent = 'âœ”ï¸ Gut gemacht!';
        mobileFeedback.className = 'success';
      } else {
        mobileFeedback.textContent = 'âŒ Versuch\'s nochmal!';
        mobileFeedback.className = 'error';
      }
      mobileFeedback.style.display = 'flex';
      // nach 1,5 Sekunden wieder ausblenden
      setTimeout(() => {
        mobileFeedback.style.display = 'none';
      }, 1500);
    }

    function checkBeforePlay() {
      if (source.children.length > 0) {
        popupAlert.style.display = 'block';
        setTimeout(() => popupAlert.style.display = 'none', 3000);
        return;
      }
      playFinal();
    }

    audios.forEach(audio => {
      const div = document.createElement('div');
      div.className = 'audio-piece';
      div.dataset.id = audio.id;
      div.innerHTML = `<audio controls src="audio_snippets/${audio.file}"></audio>`;
      div.draggable = true;

      // Desktop-Drag & Drop
      div.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', audio.id);
        div.classList.add('dragging');
      });
      div.addEventListener('dragend', () => {
        div.classList.remove('dragging');
      });

      // Touch-Handling
      div.addEventListener('touchstart', e => {
        e.preventDefault();
        const touch = e.touches[0];
        const offsetX = touch.clientX - div.getBoundingClientRect().left;
        const offsetY = touch.clientY - div.getBoundingClientRect().top;

        // Erstelle Klon fÃ¼r das visuelle Ziehen
        const ghost = div.cloneNode(true);
        ghost.classList.add('dragging');
        ghost.style.position = 'fixed';
        ghost.style.zIndex = '1000';
        ghost.style.width = `${div.offsetWidth}px`;
        document.body.appendChild(ghost);

        const move = e => {
          const t = e.touches[0];
          ghost.style.left = `${t.clientX - offsetX}px`;
          ghost.style.top = `${t.clientY - offsetY}px`;
        };

        const end = e => {
          const t = e.changedTouches[0];
          ghost.remove();
          const dropTarget = document.elementFromPoint(t.clientX, t.clientY);
          const id = div.dataset.id;
          const currentSlot = placed.length;
          const isDropOnMixer = dropTarget && (dropTarget === mixer || mixer.contains(dropTarget));

          if (isDropOnMixer) {
            if (id === correctOrder[currentSlot]) {
              // richtig
              placed.push(id);
              mixer.appendChild(div);
              div.draggable = false;
              if (window.innerWidth < 768) {
                showMobileFeedback(true);
              } else {
                showFeedback(true);
              }
              updatePlayButton();
            } else {
              // falsch
              source.appendChild(div);
              if (window.innerWidth < 768) {
                showMobileFeedback(false);
              } else {
                showFeedback(false);
                div.classList.add('wrong');
                setTimeout(() => div.classList.remove('wrong'), 300);
              }
            }
          } else {
            // auÃŸerhalb des Mixers losgelassen â†’ zurÃ¼ck in die Quelle
            source.appendChild(div);
          }

          document.removeEventListener('touchmove', move);
          document.removeEventListener('touchend', end);
        };

        document.addEventListener('touchmove', move, { passive: false });
        document.addEventListener('touchend', end);
      });

      source.appendChild(div);
    });

    // Desktopâ€Drop
    mixer.addEventListener('dragover', e => e.preventDefault());
    mixer.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain');
      const dragged = document.querySelector(`[data-id="${id}"]`);
      const currentSlot = placed.length;
      if (id === correctOrder[currentSlot]) {
        placed.push(id);
        mixer.appendChild(dragged);
        dragged.draggable = false;
        showFeedback(true);
        updatePlayButton();
      } else {
        showFeedback(false);
        dragged.classList.add('wrong');
        setTimeout(() => dragged.classList.remove('wrong'), 300);
      }
    });

    function playFinal() {
      const audiosInMixer = mixer.querySelectorAll('audio');
      let index = 0;
      const playNext = () => {
        if (index >= audiosInMixer.length) return;
        const audio = audiosInMixer[index];
        audio.currentTime = 0;
        audio.play();
        audio.onended = () => {
          index++;
          playNext();
        };
      };
      playNext();
    }
  </script>
</body>
</html>
